<ion-header>
  <ion-toolbar>
    <ion-title>Recipe Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="null">Editar Receta</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading; else loadingTemplate">
  <ion-card *ngIf="recipe">
    <ion-card-header>
      <ion-card-title>{{ recipe.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Time:</strong> {{ recipe.time }} minutes</p>
      <p><strong>Difficulty:</strong> {{ recipe.difficulty }}</p>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-list-header>
      <ion-label>Ingredients</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let ingredient of ingredients">
      {{ ingredient.title }}
    </ion-item>
    <ion-item slot="center">+</ion-item>
  </ion-list>
</ion-content>

<ng-template #loadingTemplate>
  <ion-spinner></ion-spinner>
  <p>Loading...</p>
</ng-template>
